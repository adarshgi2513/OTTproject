{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title></title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous">

    <!-- Custom CSS -->
    <style>
       body {
        background: url('static/images/mm.png') center/cover no-repeat;
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
    }

    .container {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    .card {
        background-color: rgba(0, 0, 0, 0.8);
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        color: white;
        padding: 30px;
        width: 100%;
        max-width: 400px;
    }

    .card-title {
        font-size: 2.5rem;
        font-weight: bold;
        text-align: center;
        color: #e50914; /* Netflix red color */
        margin-bottom: 30px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-control {
        border: none;
        border-bottom: 2px solid #e50914; /* Netflix red color */
        border-radius: 0;
        background-color: transparent;
        color: white;
        font-size: 1.2rem;
        transition: border-color 0.3s ease-in-out;
    }

    .form-control::placeholder {
        color: #999;
    }

    .form-control:focus {
        border-color: #ff0f25; /* Lighter red on focus */
    }

    .btn-red {
        background-color: #e50914; /* Netflix red color */
        border: none;
        border-radius: 4px;
        padding: 10px;
        width: 100%;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
    }

    .btn-red:hover {
        background-color: #ff0f25; /* Slightly lighter red on hover */
    }

    .text-muted {
        text-align: center;
        margin-top: 20px;
        font-size: 1rem;
    }

    .signup-link {
        color: #e50914; /* Netflix red color */
        text-decoration: none;
        transition: text-decoration 0.3s ease-in-out;
    }

    .signup-link:hover {
        text-decoration: underline;
    }
    </style>
</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Sign In</h2>

                        <form method="post" action="{% url 'signin' %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <input type="text" class="form-control" name="username" placeholder="Username"
                                    required>
                            </div>

                            <div class="form-group">
                                <input type="password" class="form-control" name="password" placeholder="Password"
                                    required>
                            </div>

                            <button type="submit" class="btn btn-red">Sign In</button>

                            <p class="text-muted mt-3">New to CINEMAGELLERY? <a href="{% url 'signup' %}"
                                    class="signup-link">Sign Up now</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional, for some components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-3n9LKjqv1aFHpK6g6l4fAibFoLbqQAcGT4xDXkI3QIjRZ5UOpq8w+YrAtEOi+BqI"
        crossorigin="anonymous"></script>
</body>

</html>
