    <script>
        async function fetchData() {
            const url = 'd1efe6b699msh80b49c9ea99ade8p188c18jsn1732a70de7ee';
            const options = {
                method: 'GET',
                headers: {
                    'X-RapidAPI-Key': 'e44bb87485mshd2fa25e3e52a15ep19dbfcjsnc3e659e395b3',
                    'X-RapidAPI-Host': 'imdb146.p.rapidapi.com'
                }
            };

            try {
                const response = await fetch(url, options);

                console.log(result);
            } catch (error) {
                console.error(error);
            }
        }

        // Call the fetchData function
        fetchData();
